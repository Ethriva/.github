name: Security Guard
on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0' # Weekly scan

permissions:
  contents: write
  pull-requests: write
  security-events: write # Critical for "Open Source" scans in Security Tab
  actions: read # Required for workflow telemetry

jobs:
  scan-and-fix:
    runs-on: ubuntu-latest
    steps:
      - name: Run Central Security Agent
        uses: Ethriva/security-core@main
        with:
          azure-endpoint: ${{ secrets.AZURE_AI_ENDPOINT }}
          azure-key: ${{ secrets.AZURE_AI_KEY }}
          azure-deployment-name: ${{ secrets.AZURE_DEPLOYMENT_NAME }}
          gh-token: ${{ secrets.GH_PAT }}

      # --- OPEN SOURCE THE SCANS ---
      # The python script generated .sarif files in target-repo directory

      - name: Upload Semgrep Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: target-repo/semgrep.sarif
          category: semgrep

      - name: Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: target-repo/trivy.sarif
          category: trivy
